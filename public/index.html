<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
  
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />
    <link rel="stylesheet" href="/styles/warningbox.css" type="text/css" />
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js" integrity="sha256-59IZ5dbLyByZgSsRE3Z0TjDuX7e1AiqW5bZ8Bg50dsU=" crossorigin="anonymous"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <div class="header">Tweeter</div>
      <button id="compose" class="float-right" type="submit">New Tweet</button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
        <div id="warningbox1" class="warningbox"><h3>"Please Enter Tweet!"</h3></div>
        <div id="warningbox2" class="warningbox"><h3>"Tweet Is Too long!"</h3></div>
      <section class="new-tweet group">
          <h2>Compose Tweet</h2>
          <form id="tweet-new" method="POST" action="/tweets/">
            <textarea id="text" name="text" placeholder="What are you humming about?"></textarea>
            <input id="submit-button" class="float-left" type="submit" value="Tweet">
            <span id="chars" class="float-right">140</span>
          </form>
      </section>

      <section class="post-container" id="post-container"></section>

    </main>

  </body>
</html>
